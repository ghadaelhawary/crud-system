<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">

    </head>
    <body >

        <div class="container bg-info mt-5">
            

                <div class="form-group mt-2">
                  <label for="product-name">product Name </label>
                  <input type="text"  class="form-control" id="product-name" aria-describedby="emailHelp">
                
                </div>

                <div class="form-group mt-2">
                    <label for="product-price">product Price </label>
                    <input type="text" class="form-control" id="product-price" aria-describedby="emailHelp">
                  
                </div>


                <div class="form-group mt-2">
                    <label for="product-category">product category </label>
                    <input type="text" class="form-control" id="product-category" aria-describedby="emailHelp">
                  
                </div>


                <div class="form-group mt-2">
                    <label for="product-desc">product Description</label>
                    <textarea class="form-control" id="product-desc" rows="3"></textarea>
                  </div>
              
               
                <button type="submit" class="btn btn-primary m-3   " id="addBtn" > Add product </button>
             
        </div>

      

         <div class="container table-con mt-5">

            <table class="table table-bordered text-center">
                <thead class="thead-dark">
                    <th> product name</th>
                    <th> product price</th>
                    <th> product category</th>
                    <th> product Description</th>
                </thead>
                <tbody id="tableBody">
                
                   
                </tbody>
            </table>
        </div>  



  

        <script src="js/bootstrap.bundle.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
